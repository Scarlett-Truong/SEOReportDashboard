<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>SEO Report Generating</title>
</head>
<body>
        <iframe width="100%" height="900px" src="https://datastudio.google.com/embed/reporting/1DFoL7zC--HMWc1Ka8t014bVF2LWFqE7k/page/JQpY" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div id="container">
        <div class="row">
            <!-- Dropdown list -->
            <div class="btn-group col-md-6">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select a customer's name
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" href="#">Novo Dental Centre</button>
                  <button class="dropdown-item" href="#">WestCoast Log Homes</button>
                  <button class="dropdown-item" href="#">Pacific Car Rental</button>
                  <button class="dropdown-item" href="#">Bob McLean</button>
                  <button class="dropdown-item" href="#">Duncan Wardle</button>
                  <div class="dropdown-divider">Artisan Log Homes</div>
                  <button class="dropdown-item" href="#">All customers</button>
                </div>
            </div>

            <!-- Submit button -->
            <div class="col-md-6">
                <button type="button" class="btn btn-secondary" id="submitBtn">Generate report</button>
            </div>
        </div>
    </div>
</body>
</html>
